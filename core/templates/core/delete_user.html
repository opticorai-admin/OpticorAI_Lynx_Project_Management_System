{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <strong>Confirm User Deletion</strong>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the user <strong data-i18n-skip>{{ object.get_full_name|default:object.username }}</strong>?</p>
                    <form method="post">{% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'core:users' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
